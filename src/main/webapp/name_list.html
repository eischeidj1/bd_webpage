<!-- Our main page -->
<div class="container">

  <!-- Table title -->
  <h1>Name List</h1>

  <!-- Button to add a new data item -->
  <button type="button" id="addItem" class="btn btn-primary">Add new item</button>

  <!-- Table to hold our data -->
  <table id="datatable" class="table table-hover">
    <!-- Header Lines-->
    <thead>
    <tr>
      <th>ID</th>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Birthday</th>
    </tr>
    </thead>
    <!-- Data -->
    <tbody>
    <tr>

    </tr>
    </tbody>
  </table>
</div>

<!-- This is a hidden "pop up" window that we'll use to enter new data -->
<div class="modal fade" tabindex="-1" role="dialog" id="namelistwindow">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Window Title -->
        <h4 class="modal-title">Update Name List</h4>
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Form -->

        <form id="my-form" name="my-form" class="main-form needs-validation" novalidate>
          <div class="form-group">
            <label for="ID">ID:</label>
            <input type="hidden" id="id" name="id" class="form-control"><br>
            <input type="text" id="namelistid" name="namelistid" class="form-control" required
                    placeholder="ID"><br>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" class="form-control" required
                   placeholder="First Name"><br>

            <label for="Last">Last Name:</label>
            <input type="text" id="last" name="last" class="form-control" required
                   placeholder="Last Name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required
                   placeholder="Email Address"><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required
                   placeholder="Phone"><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control" required
                   placeholder="Birthday"><br>
          </div>
        </form>

      </div>

      <!-- Footer where we put our save/close buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="saveChanges" type="button" class="btn btn-primary" onclick="validateFunction()">Save changes</button>
        <button type="submit">Submit</button>
<script>
  // Function to validate
  function validateFunction(event) {
    // Get the field
    let v1 = $('#validateMe').val();

    // Create the regular expression
    let reg = /^[A-Za-z]{1,10}$/;

    // Test the regular expression to see if there is a match
    if (reg.test(v1)) {
      $('#result').text("Ok");
    } else {
      $('#result').text("Bad");
    }}
</script>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

<script src ="name_list.js"></script>
<script>
  var form =document.querySelector('.needs-validation');

  form.addEventListener('submit', function(event){
    if (form.checkValidity() === false){
      event.preventDefault();
      event.stopPropagation()
    }
    form.classList.add('was-validated');
  })

</script>
